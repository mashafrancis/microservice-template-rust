version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '5433:5432'
    volumes:
      - postgres_db:/data/postgres
    env_file:
      - ./.env
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ./.env
    ports:
      - "5050:80"
volumes:
  postgres_db:
